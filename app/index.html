        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="/styles/accountbar.css">

    <body>
      <div class="hoodie-accountbar">

        <div class="hoodie-account-signedout">
          <span class="btn-group">
            <button class="btn btn-small btn-inverse" data-hoodie-action="signup">Sign Up</button>
            <button class="btn btn-small dropdown-toggle btn-inverse" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
              <li><a href="#" data-hoodie-action="signin">Sign In</a></li>
              <li><a href="#" data-hoodie-action="resetpassword">Reset Password</a></li>
              <li><a href="#" data-hoodie-action="destroy">Clear local data</a></li>
            </ul>
          </span>
        </div><!-- /.hoodie-account-signedout -->

        <div class="hoodie-account-signedin">
          Hello,
          <span class="hoodie-username"><!-- usern name will be filled in here --></span>
          <span class="btn-group">
            <button class="btn btn-small btn-inverse" data-hoodie-action="signout">Sign Out</button>
            <button class="btn btn-small dropdown-toggle btn-inverse" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
              <li><a href="#" data-hoodie-action="changepassword">Change Password</a></li>
              <li><a href="#" data-hoodie-action="changeusername">Change Username</a></li>
              <li><a href="#" data-hoodie-action="destroy">Destroy Account</a></li>
            </ul>
          </span>
        </div><!-- /.hoodie-account-signedin -->

        <div class="hoodie-account-error">
          Hello,
          <span class="hoodie-username"><!-- usern name will be filled in here --></span>.
          <span class="btn-group">
            <button class="btn btn-small btn-danger" data-hoodie-action="signin">Authentication error: Sign in again</button>
            <button class="btn btn-small dropdown-toggle btn-danger" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
              <li><a href="#" data-hoodie-action="signout">Sign out</a></li>
            </ul>
          </span>
        </div><!-- /.hoodie-account-error -->
      </div><!--/hoodieAccountBar -->
        <div class="container">
          <header>
            <h2>
              <a href="/">Stackie</a>
            </h2>
          </header>
          <div class="chatContainer">
            <h3>Chat</h3>
            <div class="chat"></div>
          </div>
          <div class="dropZone">
            Just drop an image here to start discussing it with others.
          </div>
          <input type="file" accept="image/*" capture="camera" />
          <div class="imageStack">
            <div class="imageContainer">
              <div class="pointLayer">

              </div>
            </div>
          </div>
        <a href="/stack/l1mr45f">Test</a>
        </div>

        <script id="messages" type="text/html">
          <ul data-id="{{id}}">
            {{#messages}}
              {{>message}}
            {{/messages}}
          </ul>
          <textarea id="messageBody" name="messageBody"></textarea>
          <a href="#" class="sendMessage btn btn-medium btn-success"><i class="icon-ok icon-white"></i>Send message</a>
        </script>

        <script id="message" class="partial" type="text/html">
          <li>
            {{text}}
          </li>
        </script>

        <script id="point" type="text/html">
          <div class="point" style="left:{{x}}px;top:{{y}}px;" data-id="{{id}}">
            <i class="icon-map-marker icon-white"></i>
          </div>
        </script>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <script src="/components/sass-bootstrap/js/bootstrap-alert.js"></script>
        <script src="/components/sass-bootstrap/js/bootstrap-dropdown.js"></script>
        <script src="/components/sass-bootstrap/js/bootstrap-tooltip.js"></script>

        <script src="/components/sass-bootstrap/js/bootstrap-popover.js"></script>
        <script src="/components/sass-bootstrap/js/bootstrap-typeahead.js"></script>

        <script src="/components/sass-bootstrap/js/bootstrap-scrollspy.js"></script>
        <script src="/components/sass-bootstrap/js/bootstrap-collapse.js"></script>
        <script src="/components/sass-bootstrap/js/bootstrap-tab.js"></script>
        <script src="/components/hammerjs/dist/jquery.hammer.min.js"></script>
        <script src="/components/davis.js/davis.min.js"></script>
        <script src="/components/underscore/underscore-min.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="/scripts/hoodie.js"></script>
        <script src="/scripts/ICanHaz.min.js"></script>

        <!-- build:js(.tmp) scripts/coffee.js -->

</body>
</html>
